services:
  db:
    image: postgres:15
    container_name: study-cycle-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: study_cycle
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      # mount project workspace inside the container so we can run migrations from host
      - ./:/workspace:ro
  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
volumes:
  db_data: {}
