services:
  postgres:
    image: postgres:16-alpine
    container_name: studycycle-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-studycycle}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-studycycle123}
      POSTGRES_DB: ${DB_NAME:-studycycle}
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=pt_BR.UTF-8'
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - studycycle_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-studycycle}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: studycycle-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@studycycle.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - studycycle_network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  studycycle_network:
    driver: bridge
